<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Celestial Ratio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://jscolor.com/release/2.4/jscolor.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h1>Golden Celestial Ratio</h1>
                <input type="file" id="upload" accept="image/*" class="form-control">
                <button id="addOverlayBtn" class="btn btn-secondary mt-3">Add Golden Ratio</button>
                <button id="addMiladyRatioBtn" class="btn btn-secondary mt-3">Add Milady Ratio</button>
                <button id="addMiladyEyesBtn" class="btn btn-secondary mt-3">Add Milady Eyes</button>
                <button id="downloadBtn" class="btn btn-primary mt-3">Download Image</button>
                <input class="jscolor mt-3" id="colorPicker" value="ffd700">
                <div id="additional-functions" class="mt-3">
                    <button onclick="flipAxis()" class="btn btn-secondary">Flip Axis</button>
                    <button onclick="invertColors()" class="btn btn-secondary">Invert Colors</button>
                    <button onclick="resetCanvas()" class="btn btn-secondary">Reset</button>
                    <button id="fullscreenBtn" class="btn btn-secondary">Fullscreen</button>
                    <button id="saveBtn" class="btn btn-secondary">Save Project</button>
                    <button id="loadBtn" class="btn btn-secondary">Load Project</button>
                </div>
                <div id="layerControls" class="mt-3">
                    <button onclick="moveLayerUp()" class="btn btn-secondary">Move Layer Up</button>
                    <button onclick="moveLayerDown()" class="btn btn-secondary">Move Layer Down</button>
                </div>
                <canvas id="canvas" class="mt-3"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="golden-ratio.js"></script>
    <script src="annotations.js"></script>
</body>
</html>
