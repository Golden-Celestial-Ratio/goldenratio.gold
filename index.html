<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Celestial Ratio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://jscolor.com/release/2.4/jscolor.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h1>Golden Celestial Ratio</h1>
                <input type="file" id="upload" accept="image/*" class="form-control">
                <button id="addOverlayBtn" class="btn btn-secondary mt-3">Add Golden Ratio</button>
                <button id="addMiladyRatioBtn" class="btn btn-secondary mt-3">Add Milady Ratio</button>
                <button id="addMiladyEyesBtn" class="btn btn-secondary mt-3">Add Milady Eyes</button>
                <button id="downloadBtn" class="btn btn-primary mt-3">Download Image</button>
                <input class="jscolor mt-3" id="colorPicker" value="ffd700">
                <div id="additional-functions" class="mt-3">
                    <button onclick="flipAxis()" class="btn btn-secondary">Flip Axis</button>
                    <button onclick="invertColors()" class="btn btn-secondary">Invert Colors</button>
                    <button onclick="resetCanvas()" class="btn btn-secondary">Reset</button>
                    <button id="fullscreenBtn" class="btn btn-secondary">Fullscreen</button>
                    <button id="undoBtn" class="btn btn-secondary">Undo</button>
                    <button id="redoBtn" class="btn btn-secondary">Redo</button>
                </div>
                <div id="layerControls" class="mt-3">
                    <button onclick="moveLayerUp()" class="btn btn-secondary">Move Layer Up</button>
                    <button onclick="moveLayerDown()" class="btn btn-secondary">Move Layer Down</button>
                </div>
                <div id="image-editing-tools" class="mt-3">
                    <button onclick="cropImage()" class="btn btn-secondary">Crop Image</button>
                    <button onclick="removeBackground()" class="btn btn-secondary">Remove Background</button>
                    <button onclick="adjustExposure()" class="btn btn-secondary">Exposure</button>
                    <button onclick="adjustBrilliance()" class="btn btn-secondary">Brilliance</button>
                    <button onclick="adjustHighlights()" class="btn btn-secondary">Highlights</button>
                    <button onclick="adjustShadows()" class="btn btn-secondary">Shadows</button>
                    <button onclick="adjustContrast()" class="btn btn-secondary">Contrast</button>
                    <button onclick="adjustBrightness()" class="btn btn-secondary">Brightness</button>
                    <button onclick="adjustBlackPoint()" class="btn btn-secondary">Black Point</button>
                    <button onclick="adjustSaturation()" class="btn btn-secondary">Saturation</button>
                    <button onclick="adjustVibrance()" class="btn btn-secondary">Vibrance</button>
                    <button onclick="adjustWarmth()" class="btn btn-secondary">Warmth</button>
                    <button onclick="adjustTint()" class="btn btn-secondary">Tint</button>
                    <button onclick="adjustSharpness()" class="btn btn-secondary">Sharpness</button>
                    <button onclick="adjustDefinition()" class="btn btn-secondary">Definition</button>
                    <button onclick="adjustNoiseReduction()" class="btn btn-secondary">Noise Reduction</button>
                    <button onclick="adjustVignette()" class="btn btn-secondary">Vignette</button>
                </div>
                <div id="basic-tools" class="mt-3">
                    <button onclick="useBrush()" class="btn btn-secondary">Brush</button>
                    <button onclick="usePencil()" class="btn btn-secondary">Pencil</button>
                    <button onclick="useEraser()" class="btn btn-secondary">Eraser</button>
                    <button onclick="useMarquee()" class="btn btn-secondary">Marquee</button>
                </div>
                <div id="selection-tools" class="mt-3">
                    <button onclick="selectArea()" class="btn btn-secondary">Select Area</button>
                </div>
                <div id="filters-effects" class="mt-3">
                    <button onclick="applyBlur()" class="btn btn-secondary">Blur</button>
                    <button onclick="applyPainterly()" class="btn btn-secondary">Painterly</button>
                    <button onclick="applyDistortion()" class="btn btn-secondary">Distortion</button>
                    <button onclick="applyTexture()" class="btn btn-secondary">Texture</button>
                </div>
                <div id="retouching-tools" class="mt-3">
                    <button onclick="correctShadows()" class="btn btn-secondary">Correct Shadows</button>
                    <button onclick="retouchLight()" class="btn btn-secondary">Retouch Light</button>
                </div>
                <div id="collage-tools" class="mt-3">
                    <button onclick="createCollage()" class="btn btn-secondary">Create Collage</button>
                </div>
                <div id="background-extension" class="mt-3">
                    <button onclick="extendBackground()" class="btn btn-secondary">Extend Background</button>
                </div>
                <div id="one-step-edits" class="mt-3">
                    <button onclick="applyPreset()" class="btn btn-secondary">Apply Preset</button>
                    <button onclick="removeObjects()" class="btn btn-secondary">Remove Objects</button>
                    <button onclick="cropAndRotate()" class="btn btn-secondary">Crop and Rotate</button>
                    <button onclick="adjustPerspectives()" class="btn btn-secondary">Adjust Perspectives</button>
                    <button onclick="selectElements()" class="btn btn-secondary">Select Elements</button>
                </div>
                <canvas id="canvas" class="mt-3"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="golden-ratio.js"></script>
    <script src="annotations.js"></script>
</body>
</html>
